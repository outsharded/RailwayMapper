# Minecart Tracking
tracking:
  enabled: true
  # How often to update minecart positions (in ticks, 20 ticks = 1 second)
  update-interval: 20
  # Track empty minecarts
  track-empty: true
  # Show player names in occupied minecarts
  show-passengers: true

# Map Generation
map:
  # URL where the map will be accessible
  url: "http://*dynmap url here*/railwaymapper/railmap.html"
  # Auto-generate map after scanning
  auto-generate: true
  # Map canvas size in pixels
  canvas-width: 2000
  canvas-height: 2000
  # Include coordinate grid
  show-grid: true
  # Grid spacing in blocks
  grid-spacing: 100

# Scanning
scanning:
  # Worlds to scan (empty = all worlds)
  worlds:
    - world
    - world_nether
    - world_the_end
  # Only scan loaded chunks
  loaded-chunks-only: true
  # Max chunks to scan per tick (lower = less lag)
  chunks-per-tick: 10

# Database
database:
  # Clean old minecart data after X minutes of inactivity
  cleanup-interval-minutes: 30
  # Vacuum database on startup to optimize
  vacuum-on-startup: true

# Performance
performance:
  # Enable async scanning to reduce lag
  async-scanning: true
  # Maximum time for scan operations (in seconds)
  max-scan-time: 300

# Network Detection
networks:
  # Minimum rails to count as a network
  min-network-size: 10
  # Detect stations (areas with multiple connections)
  detect-stations: true
  # Station detection radius
  station-radius: 5

# Display
display:
  # Color theme for networks (will cycle through these colors)
  network-colors:
    - "#FF6B6B"
    - "#4ECDC4"
    - "#45B7D1"
    - "#FFA07A"
    - "#98D8C8"
    - "#F7DC6F"
    - "#BB8FCE"
    - "#85C1E2"
    - "#F8B88B"
    - "#76D7C4"