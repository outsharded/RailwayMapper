# RailwayMapper Configuration

# CoreProtect Integration
coreprotect:
  enabled: true
  # Only include rails placed by players (not naturally generated)
  player-placed-only: true
  # Minimum time in days since rail was placed (0 = all time)
  min-age-days: 0
  # Maximum time in days since rail was placed (0 = no limit)
  max-age-days: 0
  # Ignore rails placed by specific players (e.g., admins doing world edits)
  ignore-players:
    - "WorldEdit"
    - "#worldedit"

# Minecart Tracking
tracking:
  # How often to update minecart positions (in ticks, 20 ticks = 1 second)
  update-interval: 20
  # Track empty minecarts
  track-empty: false
  # Show player names in occupied minecarts
  show-passengers: true  # Show minecarts/players globally on the map
  show-on-map: false
# Map Generation
map:
  # URL where the map will be accessible
  url: "http://*dynmap url here*/railwaymapper/railmap.html"
  # Auto-update map every tracking interval (dynamic updates)
  auto-update: true
  # Map canvas size in pixels
  canvas-width: 2000
  canvas-height: 2000
  # Include coordinate grid
  show-grid: true
  # Grid spacing in blocks
  grid-spacing: 100

# Scanning
scanning:
  # Radius in chunks around each station to scan for connected rails
  # This helps find complete networks by scanning unloaded chunks
  station-radius: 3

# Display
display:
  # Color theme for networks (London tube-inspired)
  network-colors:
    - "#E21836"     # Circle Line Red
    - "#003DA5"     # Victoria Line Blue
    - "#00BF63"     # Jubilee Line Green
    - "#FFD700"     # District Line Yellow
    - "#7B2131"     # Bakerloo Brown
    - "#00A0E9"     # Central Line Light Blue
    - "#F391B8"     # Hammersmith & City Pink
    - "#B26199"     # Metropolitan Purple
    - "#FFCC33"     # Northern Black (inverted)
    - "#00C1DE"     # Piccadilly Cyan